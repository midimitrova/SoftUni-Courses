<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>
        Normal Buttons
    </h2>
    <a href="#" class="button">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>

    <h2>
        Filled Buttons
    </h2>
    <a href="#" class="button fill">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button hover fill">Learn More</button>

    <h2>
        Icon Buttons
    </h2>
    <a href="#" class="button fill"> <i class="fas fa-long-arrow-alt-down"></i>Download</a>
    <button class="button fill"><i class="fas fa-long-arrow-alt-down"></i>Download</button>
    <button class="button hover fill"><i class="fas fa-long-arrow-alt-down"></i>Download</button>
</body>
</html>
