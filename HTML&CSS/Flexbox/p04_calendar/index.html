<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="weekday">1 Monday</span>
            <span class="weekday">2 Thuesday</span>
            <span class="weekday">3 Wednesday</span>
            <span class="weekday">4 Thursday</span>
            <span class="weekday">5 Friday</span>
            <span class="weekend">Weekend</span>
            <span class="weekend-days">6 Saturday</span>
            <span class="weekend-days">7 Sunday</span>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
